{% load static %}

 <div class="modal fade" id="bulkleads" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="bulkleads" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
     <div class="modal-content">
        
         <form action="{% url "bulk_lead_upload" %}" method="POST"  enctype="multipart/form-data">
             {% csrf_token %}
             <div class="modal-header d-flex align-items-center">
                 <h4 class="modal-title" id="exampleModalLabel1">
                     Import
                 </h4>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">

                 <div class="mb-3">
                     <label for="country-name" class="control-label">Import Leads</label>
                     <input type="file" class="form-control" name="excel_file">
                 </div>

             </div>
             <div class="modal-footer">
                 <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                     Close
                 </button>
                 <button type="submit" class="btn btn-success">
                     Save
                 </button>
             </div>
         </form>
     </div>
 </div>
</div>
