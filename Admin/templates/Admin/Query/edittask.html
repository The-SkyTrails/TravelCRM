{% load static %}
<div class="modal fade" id="edit-task{{i.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="edit-task" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <form action="{% url "edit_task" i.id %}" method="post" id="edit-task-form-{{ i.id }}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center">
                    <h4 class="modal-title" id="exampleModalLabel1">
                       Edit Task
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <!-- <input type="text" name="enq_id" value="{{i.id}}" hidden> -->
                            <label for="country-name" class="control-label">Note</label>
                            <textarea name="note" class="form-control">{{i.note}}</textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="country-name" class="control-label">Date-Time</label>
                            <input type="datetime-local" name="datetime" id="datetime" class="form-control" value="{{ i.datetime|date:'Y-m-d\TH:i:s' }}">
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-success">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
