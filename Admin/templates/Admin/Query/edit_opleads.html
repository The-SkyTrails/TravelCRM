{% extends "Admin/Base/base.html" %}
{% load static %}
{% block main-content %}

<div class="body-wrapper">
    <div class="container-fluid">
      <div class="font-weight-medium shadow-none position-relative overflow-hidden mb-7">
        <div class="card-body px-0">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4 class="font-weight-medium fs-14 mb-0">Edit Query</h4>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" href="{% url "home" %}">Home
                    </a>
                  </li>
                  <li class="breadcrumb-item text-muted" aria-current="page"> <a class="text-muted text-decoration-none" href="{% url "allquerylist" %}">All Query
                </a></li>
                </ol>
              </nav>
            </div>
            <div>
             
            </div>
          </div>
        </div>    
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">

              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-12">
                        <h4 class="mt-0 header-title">Query Information</h4>
                        <div class="form-group row">
                            
                            <div class="col-sm-6">
                                <label for="example-text-input" class="col-form-label">Name</label>
                                <input class="form-control" type="text" name="contact_person_name" value="{{lead.name}}">
                            </div>
                            <div class="col-sm-6">
                                <label for="example-text-input" class="col-form-label">Email</label>
                                <input class="form-control" type="email" name="contact_person_email" value="{{lead.email}}">
                            </div>
                        </div>
                    </div>
                   

                </div>  
                
            </form> 

            </div>
          </div>
        </div>
      </div>

</div>
</div>

{% endblock main-content %}
