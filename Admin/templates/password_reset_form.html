{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login|TheSkytrails </title>
    <link rel="stylesheet" href="{% static "assets/Login/style.css" %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static "assets/Login/travel crm.jpg" %}" alt="">
        
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title" style="margin-bottom:10px;">Forgot Password</div>
            <p>Enter your register email ID to reset the password</p>
          
          <form  method="post">
            {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                {% comment %} <input type="email" placeholder="Enter your email" name="email" required> {% endcomment %}
                 <input type="email" id="email" name="email" required>
				{% comment %} <input class="form-control form-control-lg" placeholder="example@user.com" type="email" name="email" autocomplete="email" required="" id="id_email"> {% endcomment %}
              </div>
             
              <div class="text"><a href="/">Back</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              
            </div>
        </form>
      </div>
        
    </div>
    </div>
    </div>
  </div>
</body>
</html>
